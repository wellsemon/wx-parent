<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript"
        src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        wx.config({
            debug: true, //开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: [[${appId}]], //必填，公众号的唯一标识
            timestamp: [[${timestamp}]], // 必填，生成签名的时间戳
            nonceStr: [[${nonceStr}]], //必填，生成签名的随机串
            signature: [[${signature}]], // 必填，签名，见附录1
            jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline'] //必填，需要使用的JS接口列表，所有JS接口列表 见附录2
        }); // end wx.config

        wx.ready(function () {
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
            /*
            wx.checkJsApi({
                jsApiList : [ 'onMenuShareAppMessage' ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                success : function(res) {
                    // 以键值对的形式返回，可用的api值true，不可用为false
                    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                    alert(res.checkResult);
                    alert(res.errMsg);
                }
            }); // end checkJsApi
             */
            wx.onMenuShareAppMessage({
                title: 'friendtitle', // 分享标题
                desc: '分享好友描述', // 分享描述
                link: currurl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1505419265109&di=cc30743d364e5ae89172c62a662e1321&imgtype=0&src=http%3A%2F%2Fpic.qqtn.com%2Fup%2F2017-6%2F14973136731543515.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    // 用户确认分享后执行的回调函数
                    // alert('share successful');
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    // alert('share cancel');
                }
            }); // end onMenuShareAppMessage


            wx.onMenuShareTimeline({
                title: 'friendcircletitle', // 分享标题
                link: currurl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1505419265109&di=cc30743d364e5ae89172c62a662e1321&imgtype=0&src=http%3A%2F%2Fpic.qqtn.com%2Fup%2F2017-6%2F14973136731543515.jpg', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            }); // end onMenuShareTimeline
        }); // end ready

        wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
            alert('error');
        });
    });
    /*]]>*/
</script>
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--/*@thymesVar id="appId" type="javassist.lang.String"*/-->
<div th:text="${appId}"></div>
<!--/*@thymesVar id="nonceStr" type="javassist.lang.String"*/-->
<div th:text="${nonceStr}"></div>
<!--/*@thymesVar id="signature" type="javassist.lang.String"*/-->
<div th:text="${signature}"></div>
<!--/*@thymesVar id="jsapi_ticket" type="javassist.lang.String"*/-->
<div th:text="${jsapi_ticket}"></div>
<!--/*@thymesVar id="timestamp" type="javassist.lang.String"*/-->
<div th:text="${timestamp}"></div>
</body>
</html>
